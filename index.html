<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>three.js exp</title>
	<link rel="stylesheet" href="css/libs.css">
	<link rel="stylesheet" href="css/style.css">

	<style>
		body { margin: 0; overflow: scroll;}
     	canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
	<script src="./js/three.min.js"></script>
	
	<script>
		let WIDTH = window.innerWidth;
		let HEIGHT = window.innerHeight;


		let renderer = new THREE.WebGLRenderer({antialias:true});
		renderer.setSize(WIDTH, HEIGHT);
		renderer.setClearColor(0xdddddd, 1);
		document.body.appendChild(renderer.domElement);


		//making scene
		let scene = new THREE.Scene();


		//making cam
		let camera = new THREE.PerspectiveCamera(70, WIDTH/HEIGHT);
		camera.position.z = 50;
		scene.add(camera);

		//create box
		let boxGeometry = new THREE.BoxGeometry(10,10,10);
		let basicMaterial = new THREE.MeshBasicMaterial({color: 0x0095dd});

		// add materia to geometry
		let cube = new THREE.Mesh(boxGeometry, basicMaterial);

		scene.add(cube);

		cube.rotation.set(.4, .2, 0);
		cube.position.x = -25;


		//create torus
		let torusGeometry = new THREE.TorusGeometry(7,1,6,12);
		let phongMaterial = new THREE.MeshPhongMaterial({color: 0xFF9500});
		let torus = new THREE.Mesh(torusGeometry, phongMaterial);

		scene.add(torus);
		torus.rotation.set(0, .8, 0);


		//create dodecahedron
		let dodecahedronGeometry = new THREE.DodecahedronGeometry(7);
		let lamberMaterial = new THREE.MeshLambertMaterial({color: 0xeaeff2});
		let dodecahedron = new THREE.Mesh(dodecahedronGeometry, lamberMaterial);
		dodecahedron.position.x = 25;

		scene.add(dodecahedron);


		//creating pointLight
		// let light = new THREE.PointLight(0xFFFFFF) ;
		// light.position.set(-10, 25, 50);
		// scene.add(light);

		let frontSpot = new THREE.SpotLight(0xeeeece);
		frontSpot.position.set(10, 20, 50);
		scene.add(frontSpot);
		let frontSpot2 = new THREE.SpotLight(0xddddce);
		frontSpot2.position.set(-10, -20, -10);
		scene.add(frontSpot2);

		//refreshing canvas with renderer 
		function render() {
			requestAnimationFrame(render);
			cube.rotation.y += 0.01;
			torus.rotation.y += 0.01;
			dodecahedron.rotation.y += 0.01;
			dodecahedron.rotation.z += 0.005;


			renderer.render(scene, camera);
		}

		render();


	</script>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/libs.js"></script>
<script>

		boxClass:     'wow',

		offset:       0,          
		mobile:       false,       
		live:         true        
})
wow.init();		
</script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
